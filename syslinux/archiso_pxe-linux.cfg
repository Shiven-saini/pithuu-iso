LABEL arch64_nbd
TEXT HELP
Boot the Pithuu OS Live using NBD.
NBD Stands for Network Block Device
ENDTEXT
MENU LABEL Pithuu OS Live medium (x86_64, NBD)
LINUX ::/%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD ::/%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% archiso_nbd_srv=${pxeserver} cms_verify=y
SYSAPPEND 3

